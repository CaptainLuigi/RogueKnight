<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encyclopedia</title>
    <link rel="stylesheet" href="styleencyclopedia.css" />
    <script src="saveGame.js"></script>
    <script src="baseClasses.js"></script>
    <script src="utility.js"></script>
    <script src="player.js"></script>
    <script src="weapons.js"></script>
    <script src="enemie.js"></script>
    <script src="relics.js"></script>
  </head>
  <body class="overview">
    <div>
      <img
        id="StartscreenBackground"
        src="Assets/background_forest.png"
        alt="ForestBackground"
      />
    </div>

    <div>
      <img id="openBook" src="Assets/openBook.png" />
      <div id="bookContent">
        <div id="firstPage">
          <h1>Encyclopedia</h1>

          <img id="knightImage" src="Assets/Knight_1/IdleImage.png" /><br />
          <span>
            Everything you need to know about weapons, enemies and relics.
          </span>
        </div>
        <div id="secondPage">
          <button id="showWeapons">
            <img src="Assets/sword.png" />
          </button>
          Weapons
          <button id="showEnemies" onclick="showEnemiesPage()">
            <img src="Assets/Transperent/Icon5.png" />
          </button>
          Enemies
          <button id="showRelics">
            <img src="Assets/monsteraLeaf.png" />
          </button>
          Relics
        </div>

        <div id="weaponsContainer" style="display: none">
          <div id="weaponsPage"></div>
        </div>

        <div id="weaponInfoPage" style="display: none">
          <div id="weaponInfoLeft">
            <h1 id="weaponName"></h1>
            <div id="weaponImage"></div>
          </div>
          <div id="weaponInfoRight">
            <div id="weaponInfoTooltip"></div>
            <div id="weaponLevelButtons">
              <button class="orange-btn" data-level="1">Level 1</button>
              <button class="orange-btn" data-level="2">Level 2</button>
              <button class="orange-btn" data-level="3">Level 3</button>
            </div>
            <button id="backToWeapons" class="orange-btn">Back</button>
          </div>
        </div>

        <div id="enemiesContainer" style="display: none">
          <div id="enemiesPage"></div>
        </div>

        <div id="enemyInfoPage" style="display: none">
          <div id="enemyInfoLeft">
            <h1 id="enemyName"></h1>
            <div id="enemyImage"></div>
          </div>
          <div id="enemyInfoRight">
            <div id="enemyDescription"></div>
            <button id="backToEnemies" class="orange-btn">Back</button>
          </div>
        </div>
      </div>
    </div>

    <div id="weaponsPagination">
      <button id="prevWeaponPage" class="orange-btn">Previous</button>
      <button id="nextWeaponPage" class="orange-btn">Next</button>
    </div>

    <div>
      <button id="backToSummary" class="orange-btn">Back to Summary</button>
    </div>

    <button
      onclick="window.location.href='index.html'"
      class="backToMenu orange-btn"
    >
      Back to Menu
    </button>
    <div id="enemies"></div>
    <script src="encyclopedia.js"></script>
  </body>
</html>
