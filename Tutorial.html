<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="stylesheet" href="styleDeckDisplay.css" />
    <link rel="stylesheet" href="styletutorial.css" />
    <script src="utility.js"></script>
    <script src="baseClasses.js"></script>
    <script src="relics.js"></script>
    <script src="player.js"></script>
    <script src="enemie.js"></script>
    <script src="enemyconstellation.js"></script>
    <script src="weapons.js"></script>
    <script src="game.js"></script>
    <script src="saveGame.js"></script>
  </head>
  <body>
    <div>
      <img
        id="StartscreenBackground"
        src="Assets/background_forest.png"
        alt="ForestBackground"
      />
    </div>
    <div class="sprite-player">
      <div id="poison-status" class="hidden"></div>
    </div>

    <div id="health-bar-container-player">
      <div id="health-bar"></div>
    </div>

    <div id="enemies">
      <div class="sprite-enemie" onclick="selectEnemy(this);">
        <div class="enemy-status-container">
          <div class="enemy-block hidden"></div>
          <div id="poison-status-enemy" class="hidden"></div>
          <div class="enemy-buff hidden"></div>
        </div>

        <div class="health-bar-container-enemy">
          <div class="health-bar-enemy"></div>
        </div>
        <img class="enemy-icon" />
        <div class="enemy-intent"></div>
      </div>
    </div>

    <div id="energy-container">
      <div id="energy-circle">
        <span id="energy-text"></span>
      </div>
    </div>

    <div id="equipped-relic-container"></div>

    <div id="weapons-container"></div>

    <div class="hidden" id="block-container">
      <div id="block-circle">
        <span id="block-text"></span>
      </div>
    </div>

    <!-- Your Turn Again message -->
    <div id="turn-message" style="display: none"></div>
    <div id="playerGold">Gold:</div>

    <button id="current-deck" class="orange-btn">Your Deck</button>

    <button id="end-turn-btn" class="orange-btn">End Turn</button>

    <div id="weapon-deck-screen" class="hidden">
      <div id="weapon-deck-container">
        <div id="weapon-list"></div>
        <button id="close-deck-btn" class="orange-btn">Close</button>
      </div>
    </div>

    <div id="post-battle-screen" class="hidden">
      <div id="headline-post-battle">Fight complete</div>
      <div id="weapon-purchase-options">
        <div id="weapon-1" class="weapon-option"></div>
        <div id="weapon-2" class="weapon-option"></div>
        <div id="weapon-3" class="weapon-option"></div>
      </div>
      <button id="choose-weapon-upgrade-btn" class="orange-btn">
        Upgrade weapon (30 Gold)

        <div
          id="upgrade-weapon-options"
          onclick="weaponSelectedUpgrade(event);"
        >
          <select id="weapon-to-upgrade"></select>
        </div>
      </button>
      <div id="heal-option">
        <button id="heal-btn" class="orange-btn" onclick="healPlayer(this);">
          Heal 30 HP (30 Gold)
        </button>
      </div>
      <button id="close-post-battle" class="orange-btn">Next</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayEquippedRelics();
      });
    </script>
  </body>
</html>
