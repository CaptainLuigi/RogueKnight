<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="stylemap.css" />
    <link rel="stylesheet" href="styleDeckDisplay.css" />
    
  </head>
  <body>
    <div>
      <img
        id="StartscreenBackground"
        src="Assets/background_forest.png"
        alt="ForestBackground"
      />
    </div>
    <div>
      <img id="Map" src="Assets/scroll.png" alt="Map" />
    

  <div id="pause-menu-button" title="Menu">â˜°</div>

    <div id="pause-menu" class="hidden">
      <button onclick="saveAndExit()">Save & Return to Start</button>
      <button onclick="deleteProgressAndExit()">Abandon Run</button>
      <div class="volume-info">Music Volume</div>
      <input
        type="range"
        id="music-volume-slider"
        class="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
      <div class="volume-info">SFX Volume</div>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
      <button onclick="closePauseMenu()">Close</button>
    </div>

    <div id="playerGold">Gold:</div>

    
    <div id="weapon-deck-screen" class="hidden">
      <div id="weapon-deck-container">
        <div id="weapon-list"></div>
        <button id="close-deck-btn" class="orange-btn">Close</button>
      </div>
    </div>

    <div id="equipped-relic-container"></div>

    <div id="navigation-positioner">
      <div class="navigation-container">
        <div class="map-row-start map-row">
          <button class="navigation" onclick="enterLocation(this);">
            <img src="Assets/skull.png" alt="Skull" />
          </button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button class="navigation" onclick="enterLocation(this);"></button>
          <button class="navigation" onclick="enterLocation(this);"></button>
        </div>
        <div class="map-row">
          <button
            class="navigation"
            onclick="enterLocation(this);"
            id="bossfight"
          > 
            <img src="Assets/fireskull.png" alt="Fireskull" />
          </button>
        </div>
      </div>
    </div>

    <button id="current-deck" class="orange-btn">Your Deck</button>

    <script src="baseClasses.js"></script>
    <script src="utility.js"></script>
    <script src="weapons.js"></script>
    <script src="relics.js"></script>
    <script src="player.js"></script>
    <script src="saveGame.js"></script>
    <script src="map.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const goldDisplay = document.getElementById("playerGold");
        goldDisplay.textContent = "Gold: " + globalSettings.playerGold;

        
        applyActVisuals();

      });
    </script>
  </body>
</html>
