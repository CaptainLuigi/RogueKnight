<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winscreen</title>
    <link rel="stylesheet" href="styleWinScreen.css" />
    <link rel="stylesheet" href="styleDeckDisplay.css" />
    <script src="baseClasses.js"></script>
    <script src="player.js"></script>
    <script src="relics.js"></script>
    <script src="enemie.js"></script>
  </head>
  <body>
    <div>
      <span>You won!</span>
      <div class="sprite"></div>
      <button id="backToMenu">Back to menu</button>
    </div>
    <script>
      let playerSprite;
      document.addEventListener("DOMContentLoaded", () => {
        playerSprite = document.querySelector(".sprite");
        resetToIdleAnimation();

        document.getElementById("backToMenu").addEventListener("click", () => {
          // Clear relevant localStorage items
          localStorage.removeItem("playerState");
          localStorage.removeItem("MapState");
          localStorage.removeItem("triggeredEvents");

          // Prevent errors if relicNames is undefined
          if (typeof relicNames !== "undefined" && Array.isArray(relicNames)) {
            relicNames.forEach((relicName) => {
              localStorage.removeItem("relic_" + relicName);
            });
          }

          // Check if player exists before modifying it
          if (
            typeof window.player !== "undefined" &&
            window.player &&
            window.player.equippedRelics
          ) {
            window.player.equippedRelics = [];
          }

          // Prevent errors if globalSettings doesn't exist
          if (typeof globalSettings !== "undefined") {
            globalSettings.playerGold = 0;
          }

          // Redirect to the start screen
          window.location.href = "startscreen.html";
        });
      });
    </script>
  </body>
</html>
