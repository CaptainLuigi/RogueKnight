<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deathscreen</title>
    <link rel="stylesheet" href="styleDeathScreen.css" />
    <link rel="stylesheet" href="styleDeckDisplay.css" />
    <script src="baseClasses.js"></script>
    <script src="player.js"></script>
    <script src="relics.js"></script>
    <script src="enemie.js"></script>
    <script src="utility.js"></script>
    <script src="saveGame.js"></script>
  </head>
  <body>
    <div>
      <span>You died!</span>
      <div>
        <img
          id="deadPlayer"
          src="Assets/Knight_1/DeadPicture.png"
          alt="deadPlayer"
        />
      </div>
      <button id="backToMenu">Back to menu</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        deleteProgressAndExit(false);
        document.getElementById("backToMenu").addEventListener("click", () => {
          deleteProgressAndExit(true);
        });
      });
    </script>
  </body>
</html>
